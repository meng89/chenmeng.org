<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NCE share</title>
</head>
<body>
<form action="download" method="post" name="login">
    <fieldset>
        <legend>书籍选择</legend>
        {% for book in books %}
        <input type="radio" name="book" value="{{ book['filename'] }}" />{{ book['filename'] }}
        <br />
        {% endfor %}

    </fieldset>

    <br />

    <fieldset >
        <legend>阅读此书的正当性</legend>
        <input type="radio" name="right" value="I have already had right to read" /> 我已有阅读权 <br />
        <input type="radio" name="right" value="can't buy" /> 买不到此书 <br />
    </fieldset>

    <br />

    <fieldset>
        <legend>本站要求</legend>
        <input type="checkbox" name="site requirement" value="I won't share this ebook by myself" />
        我同意传递此书给别人前，会确保别人有阅读此书的正当性，并同意该条款。 <br />
    </fieldset>

    <br />

    <input type="submit" value="下载"/>

</form>

</body>
</html>
